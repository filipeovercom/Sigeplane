server.servlet.context-path                                        = @sgpe.contexto@
spring.http.encoding.charset                                       = UTF-8
#DATABASE
spring.jpa.show-sql                                                = true
spring.jpa.properties.hibernate.format_sql                         = true
spring.jpa.hibernate.ddl-auto                                      = validate
spring.jpa.database-platform                                       = org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor = org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
#SECURITY
sgpe.security.oauth2.resource.id                                   = sgpe_api
sgpe.security.oauth2.jwtSigningKey                                 = sgpejwtkey@123
sgpe.security.oauth2.clientId                                      = frontendsgpe
sgpe.security.oauth2.clientSecret                                  = frontendsgpepassword
sgpe.security.oauth2.client.access-token-validity-seconds          = 86400
sgpe.security.oauth2.client.refresh-token-validity-seconds         = 172800
#FLYWAY
spring.flyway.enabled                                              = true
spring.flyway.baseline-on-migrate                                  = true
spring.flyway.batch                                                = true
spring.flyway.ignore-future-migrations                             = true
#JACKSON
#spring.jackson.serialization.write-dates-as-timestamps     = false
#spring.jackson.default-property-inclusion                  = non_null
#spring.jackson.generator.ignore-unknown                    = true
#LOGGING
logging.pattern.console                                            = %d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.root                                                 = info
#PROFILE
spring.profiles.active                                             = @activatedProperties@